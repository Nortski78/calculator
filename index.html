<!Doctype html>
<head>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

    <div id="wrapper">    
        <div id="calc-container">
            <div id="calc-display-container">
                <div id="display-main">0</div>
            </div>
            <button data-key="Numpad7" data-key2="Digit7" class="number-btn" id="btn-7">7</button>
            <button data-key="Numpad8" data-key2="Digit8" class="number-btn" id="btn-8">8</button>
            <button data-key="Numpad9" data-key2="Digit9" class="number-btn" id="btn-9">9</button>
            <button data-key="NumpadAdd" class="operator-btn" id="btn-plus">+</button>
            <button data-key="Numpad4" data-key2="Digit4" class="number-btn" id="btn-4">4</button>
            <button data-key="Numpad5" data-key2="Digit5" class="number-btn" id="btn-5">5</button>
            <button data-key="Numpad6" data-key2="Digit6" class="number-btn" id="btn-6">6</button>
            <button data-key="NumpadSubtract" data-key2="Minus" class="operator-btn" id="btn-minus">-</button>
            <button data-key="Numpad1" data-key2="Digit1" class="number-btn" id="btn-1">1</button>
            <button data-key="Numpad2" data-key2="Digit2" class="number-btn" id="btn-2">2</button>
            <button data-key="Numpad3" data-key2="Digit3" class="number-btn" id="btn-3">3</button>
            <button data-key="NumpadMultiply" class="operator-btn" id="btn-multiply">*</button>
            <button data-key="Numpad0" data-key2="Digit0" class="number-btn" id="btn-0">0</button>
            <button data-key="NumpadDecimal" data-key2="Period" class="btn" id="btn-dot">.</button>
            <button data-key="NumpadDivide" data-key2="Slash" class="operator-btn" id="btn-divide">/</button>
            <button data-key="Delete" class="btn" id="btn-clear">clr</button> 
            <button data-key="Backspace" class="btn" id="btn-delete">del</button>
            <button data-key="NumpadEnter" data-key2="Enter" class="btn" id="btn-equals">=</button>             
        </div>        
    </div>

    <script src="calculator.js"></script>

</body>
</html>
